<div id="custom-overlay" [style.display]="splash ? 'block': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/imgs/logo_sonidiomas.png">
    <!-- <div class="Aligner-item Aligner-item--bottom"></div> -->
  </div>
  <div id="contenedorPresentacion">
    <div>Matías Sotomayor</div>
    <div>PPS</div>
    <div>División 4B</div>
  </div>
</div>

<ion-content padding>
  <div id="logo" padding text-center>
    <img src="./assets/img/appicon_1.png">
  </div>

  <div>
    <form (submit)="doLogin()">
      <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>

      <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>

      <div padding text-center>
        <button ion-button round color="light" icon-right>
          {{ 'SIGNIN' | translate }} <ion-icon name="log-in"></ion-icon>
        </button>
      </div>
    </form>
  </div>
</ion-content>

<ion-fab right bottom>
  <button ion-fab><ion-icon name="person"></ion-icon></button>
  <ion-fab-list side="left">
    <button ion-fab (click)="cargarUsuario('admin')">admin</button>
    <button ion-fab (click)="cargarUsuario('invitado')">invitado</button>
    <button ion-fab (click)="cargarUsuario('usuario')">usuario</button>
    <button ion-fab (click)="cargarUsuario('anonimo')">anonimo</button>
    <button ion-fab (click)="cargarUsuario('tester')">tester</button>
  </ion-fab-list>
</ion-fab>
